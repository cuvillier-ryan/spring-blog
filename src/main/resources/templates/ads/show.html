<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show A Post</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <h2 th:text="${ad.title}"></h2>
    <p th:text="${ad.description}"></p>
    <br>
    <p th:if="${ad.categories}">
                    <span th:each="cat : ${ad.categories}">
                        <span th:text="${cat.name}"></span>
                    </span>
    </p>
    <p>This ad was created by: <span th:text="${ad.owner.username}"></span></p>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
