<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ad</title>
    <div th:replace="partials/links :: links"></div>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <h2 th:text="${ad.title}"></h2>
    <p th:text="${ad.description}"></p>
    <form style="display: inline" th:action="@{'/ads/edit/' + ${ad.id}}">
        <button>Edit</button>
    </form>
    <form style="display: inline" th:action="@{'/ads/delete/' + ${ad.id}}">
        <button>Delete</button>
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
