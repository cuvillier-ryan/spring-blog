<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post List</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<div th:replace="partials/header :: header"></div>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <form action="/posts/create" method="post">
        <label for="title">Enter Ad Title</label><br>
        <input type="text" id="title" name="title"/><br>
        <label for="body">Enter your post: </label> <br>
        <textarea name="body" id="body" cols="72" rows="4"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</main>

<div th:replace="partials/footer_nav :: footer_nav"></div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
