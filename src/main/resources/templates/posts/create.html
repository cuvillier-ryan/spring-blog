<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post List</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<div th:replace="partials/header :: header"></div>
<nav th:replace="partials/navbar :: navbar"></nav>

<main class="container">
    <form th:action="@{/posts/create}" th:method="post"
    th:object="${post}">
        <label for="title">Enter Post Title</label><br>
        <input type="text" id="title" th:field="*{title}"/><br>
        <label for="body">Enter your post: </label> <br>
        <textarea th:field="*{body}" id="body" cols="72" rows="4"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</main>

<div th:replace="partials/footer :: footer"></div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
