<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<div th:fragment="head">
    <meta charset="UTF-8"/>

    <link th:href="@{../../css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{../../css/custom.css}" rel="stylesheet">
    <!--     include stylesheets, etc here -->
</div>
<body>
<!-- This is my standard navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="/home">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/posts">Posts</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/posts/create">Write a Post</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/post/users_posts">My Posts</a></li>
            <!--            <li class="nav-item"><a class="nav-link" href="/welcome">Welcome</a></li>-->
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/posts/search">
            <input class="form-control mr-sm-2" type="search" name="searchTerm" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a sec:authorize="isAnonymous()" class="nav-link" href="/login">Login</a>
        <a sec:authorize="isAnonymous()" class="nav-link" href="/register">Register</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" >Logout</button>
        </form>
        <a sec:authorize="isAuthenticated()" class="nav-link" href="/update_profile"><svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
        </svg></a>
    </div>
</nav>

<standard_scripts th:fragment="footer">
    <script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{../../js/bootstrap.js}"></script>
</standard_scripts>
</body>
</html>
